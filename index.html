  <script>
    // Função para alternar entre os fundos claros e escuros
    function toggleDarkMode() {
      var body = document.body;
      var button = document.querySelector('.toggle-button');
      body.classList.toggle('dark-mode');
      button.classList.toggle('active');
      
      if (button.classList.contains('active')) {
        body.style.backgroundImage = "url('https://wallpaperaccess.com/full/5927911.gif')";
        button.textContent = 'MUDAR FUNDO';
      } else {
        body.style.backgroundImage = "url('https://wallpaperaccess.com/full/2641054.gif')";
        button.textContent = 'MUDAR FUNDO';
      }
    }
    // ...



    // Função para atualizar o relógio
    function updateClock() {
      const now = new Date();

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();

      const clockText = `${hours}:${minutes}:${seconds}`;
      const dateText = `${day}/${month}/${year}`;

      document.getElementById('clock').innerHTML = clockText;
      document.getElementById('date').innerHTML = dateText;
    }

    // Atualiza o relógio a cada segundo
    setInterval(updateClock, 1000);

    // Atualização inicial do relógio
    updateClock();
    // ...
  </script>
